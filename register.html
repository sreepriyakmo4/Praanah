<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praanah Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h2>Praanah Registration</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="weight">Body Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="platelet">Willing to donate platelet?</label>
        <select id="platelet" name="platelet">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Donor Communication Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number:</label>
        <input type="tel" id="whatsapp" name="whatsapp">
      </div>
      <div class="form-group">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to your terms and conditions</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
